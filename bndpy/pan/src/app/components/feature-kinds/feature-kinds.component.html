<div class="well">
  <!-- <a (click)="onNavigate()" class="close" data-dismiss="alert" aria-label="close" style="font-size: 35px;padding-top:0px">&times;</a> -->
  <h4>انواع امکانات </h4>
  <hr>
  <div class="row">
    <div class="col-xs-3">


    </div>
    <div class="col-xs-9">
      <form [formGroup]="featureKindForm" (ngSubmit)="onSubmit()" class="form-inline">

        <div class="form-group">
          <input type="text" id="title" formControlName="title" class="form-control" placeholder="عنوان را وارد کنید">
        </div>


        <div class="form-group">
          <input type="file" class="form-control" (change)="onUploadIcon($event.target.files)" accept='image/*'>
          <input type="text" name="logo" formControlName="logo" hidden>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-success"
            [disabled]="!featureKindForm.valid || !featureKindForm.dirty ">ذخیره</button>
        </div>




      </form>
    </div>

  </div>
  <hr>
  <div class="row">
    <div class="col-xs-3">
              <div class="form-group">
          <img [src]="featureKind.logo || logoURL" style="width: auto;height:100px;" class="img-rounded img-responsive"
            *ngIf="featureKind.logo || logoURL">
        </div>
    </div>
    <div class="col-xs-3"></div>
    <div class="col-xs-6">
      <table class="table  ">
        <thead>
          <tr>
            <th style="width: 5%">ردیف</th>
            <th style="width: 55%">عنوان</th>
            <th style="width: 20%">لوگو</th>
            <th></th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let featureKind of  featureKinds;let i = index" style="cursor: pointer" (click)="editFeatureKinds(featureKind._id)">

            <td>{{i+1}}</td>
            <td> {{featureKind.title}}</td>
            <td>
              <img src="{{imgURL + featureKind.logo }}" class="img-responsive" style="width: 25px;height: 25px;"
                alt="Image">
            </td>
            <td> <a (click)="removeFeatureKinds(featureKind._id)" class="close" data-dismiss="alert"
                aria-label="close">&times;</a> </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
