<div class="well">
  <div class="row">

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

      <div class="row">
        <div class="col-xs-12">
          <img [src]="socialNetwork.socialLogo || socialLogoURL" style="width: auto;height:100px;"
            class="img-rounded img-responsive" *ngIf="socialNetwork.socialLogo || socialLogoURL">
        </div>
      </div>
    </div>

    <div class="col-xs-6">

      <!-- <a (click)="onNavigate()" class="close" data-dismiss="alert" aria-label="close" style="font-size: 35px;padding-top:0px">&times;</a> -->
      <h4>شبکه های اجتماعی </h4>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <form [formGroup]="settingSocialNetworkForm" (ngSubmit)="onSubmit()" class="form-inline">


            <div class="form-group">

              <input type="text" id="title" formControlName="title" class="form-control"
                placeholder="عنوان را وارد کنید">
            </div>

            <div class="form-group">

              <input type="text" id="link" class="form-control" formControlName="link" placeholder="لینک را وارد کنید">
            </div>

            <div class="form-group">

              <input type="file" class="form-control" (change)="onUploadIcon($event.target.files)" accept='image/*'>

              <input type="text" name="socialLogo" formControlName="socialLogo" hidden>
            </div>
            <div class="form-group">

              <button type="submit" class="btn btn-success"
                [disabled]="!settingSocialNetworkForm.valid || !settingSocialNetworkForm.dirty ">ذخیره</button>
            </div>



          </form>
        </div>

      </div>

      <div class="row">
        <div class="col-xs-12">
          <table class="table  ">
            <thead>
              <tr>
                <th style="width: 5%">ردیف</th>
                <th style="width: 75%">عنوان</th>
                <th style="width: 20%">لوگو</th>
                <th></th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let socialNetwork of  settingSocialNetworks;let i = index">
                <td>{{i+1}}</td>
                <td> {{socialNetwork.title}}</td>
                <td>
                  <img src="{{imgURL + socialNetwork.socialLogo }}" class="img-responsive"
                    style="width: 25px;height: 25px;" alt="Image">
                </td>
                <td> <a (click)="removeSettingSocialNetwork(socialNetwork._id)" class="close" data-dismiss="alert"
                    aria-label="close">&times;</a> </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
