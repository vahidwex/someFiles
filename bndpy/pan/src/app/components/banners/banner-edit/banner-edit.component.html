<div class="container">

  <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">

  </div>

  <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
    <div class="row">
      <div class="col-xs-12">
        <form [formGroup]="bannerForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-xs-12">
              <button type="submit" class="btn btn-success" [disabled]="!bannerForm.valid || !bannerForm.dirty ">ذخیره</button>&nbsp;
              <!--  <button type="button" class="btn btn-danger" (click)="onCancel()">clear</button>&nbsp; -->
              <button type="button" class="btn btn-info" (click)="onBack()">انصراف</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="title">عنوان</label>
                <input type="text" id="title" formControlName="title" class="form-control">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="description">توضیحات</label>
                <textarea type="text" id="description" class="form-control" formControlName="description"
                  rows="6"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="لینک">لینک</label>
                <input type="text" id="link" class="form-control" formControlName="link">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="image">انتخاب عکس</label>
                <input type="file" class="form-control" (change)="onUpload($event.target.files)" accept='image/*'>
                <input type="text" name="image" formControlName="image" hidden>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <img [src]="banner.image || imgURL" style="width: auto;height: 300px;" class="img-responsive"
                *ngIf="banner.image || imgURL">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
