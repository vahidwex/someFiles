<div class="container">
  <div class="row">
    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
    </div>

    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
      <div class="row">
        <div class="col-xs-12">
          <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-xs-12">
                <button type="submit" class="btn btn-success"
                  [disabled]="!userForm.valid || !userForm.dirty">ذخیره</button>&nbsp;
                <!-- <!-- <button type="button" class="btn btn-danger" (click)="onCancel()">clear</button>&nbsp;   [hidden]="editMode">clear</button>&nbsp; -->
                <button type="button" class="btn btn-info" (click)="onBack()">انصراف</button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="fullName">عنوان</label>
                  <input type="text" id="fullName" formControlName="fullName" class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="email">ایمیل</label>
                  <input type="text" id="email" class="form-control" formControlName="email" disabled="editMode">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="pass">رمز عبور</label>
                  <input type="password" id="pass" class="form-control" formControlName="pass"  >
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="avatar">انتخاب عکس</label>
                  <input type="file" class="form-control" (change)="onUpload($event.target.files)" accept='image/*'>
                  <input type="text" name="avatar" formControlName="avatar" hidden>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <img [src]="user.avatar || imgURL" style="width: auto;height: 300px;" class="img-responsive"
                  *ngIf="user.avatar || imgURL">
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
