<div class="container">

  <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">

  </div>

  <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
    <div class="well">
      <button type="button" class="btn btn-primary" (click)="addNew()">جدید</button>
      <hr>


      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th style="width: 5%">ردیف</th>
            <th style="width: 25%">عنوان</th>
            
            <th style="width: 20%">قیمت</th>
            <th style="width: 15%">عملیات</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let transport of transports ;let i = index">
            <td>{{i+1}}</td>
            <td>{{transport.title}}</td>
            <td>{{transport.price}}</td>
            <td><a (click)="onEdit(transport._id)"><span class="glyphicon  glyphicon-edit"
                  style="color: green;cursor: pointer;font-size: 18px;padding: 5px;" title="ویرایش"> </span></a>
              <a (click)="onDelete(transport._id)"><span class="glyphicon glyphicon-trash"
                  style="color: brown;cursor: pointer;font-size: 18px" title="حذف"> </span></a></td>

          </tr>
        </tbody>
      </table>
    </div>


  </div>
</div>
