<div class="well">
  <div class="row">

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <div class="row">
        <div class="col-xs-12">
          <img [src]="advantage.image || imgURL" style="width: auto;height: 100px;" class="img-rounded img-responsive"
            *ngIf="advantage.image || imgURL">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="advantage.icon || iconURL" style="width: auto;height:100px;" class="img-rounded img-responsive"
            *ngIf="advantage.icon || iconURL">
        </div>
      </div>
    </div>

    <div class="col-xs-6">

      <!-- <a (click)="onNavigate()" class="close" data-dismiss="alert" aria-label="close" style="font-size: 35px;padding-top:0px">&times;</a> -->
      <h4>مزایا</h4>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <form [formGroup]="productAdvantageForm" (ngSubmit)="onSubmit()">

            <div class="row">
              <div class="col-xs-12">
                <button type="submit" class="btn btn-success"
                  [disabled]="!productAdvantageForm.valid || !productAdvantageForm.dirty ">ذخیره</button>&nbsp;
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">

                  <input type="text" id="title" formControlName="title" class="form-control" placeholder="عنوان را وارد کنید">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">

                  <textarea type="text" id="desc" class="form-control" formControlName="desc" rows="6" placeholder="شرح را وارد کنید"></textarea>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="imageUpload"  >تصویر مناسب را انتخاب کنید</label>
                  <input type="file" id="imageUpload" class="form-control" (change)="onUploadImage($event.target.files)" accept='image/*' >
                  <input type="text" name="image" formControlName="image" hidden>

                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="iconUpload"  >آیکون مناسب را انتخاب کنید</label>
                  <input type="file"  id="iconUpload" class="form-control" (change)="onUploadIcon($event.target.files)" accept='image/*'>
                  <input type="text" name="icon" formControlName="icon" hidden>
                </div>
              </div>
            </div>


            <!-- <div class="row">
              <div class="col-xs-12">
                <div class="form-group">

                  <input type="file" class="form-control" (change)="onUpload($event.target.files)" accept='image/*'>
                  <input type="text" name="icon" formControlName="icon" hidden>
                </div>
              </div>
            </div> -->

          </form>
        </div>

      </div>

      <div class="row">
        <div class="col-xs-12">
          <table class="table  ">
            <thead>
              <tr>
                <th style="width: 5%">ردیف</th>
                <th style="width: 45%">عنوان</th>
                <th style="width: 55%">توضیحات</th>
                <th></th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of  productAdvantages;let i = index">
                <td>{{i+1}}</td>
                <td>{{product.title }}</td>
                <td>{{product.desc }}</td>
                <td> <a (click)="removeProducts(product._id)" class="close" data-dismiss="alert"
                    aria-label="close">&times;</a> </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
