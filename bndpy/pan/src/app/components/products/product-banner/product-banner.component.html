<div class="well">
  <div class="row">

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

      <div class="row">
        <div class="col-xs-12">
          <img [src]="banners.icon || iconURL" style="width: auto;height:100px;" class="img-rounded img-responsive"
            *ngIf="banners.icon || iconURL">
        </div>
      </div>
    </div>

    <div class="col-xs-6">

      <!-- <a (click)="onNavigate()" class="close" data-dismiss="alert" aria-label="close" style="font-size: 35px;padding-top:0px">&times;</a> -->
      
      <h4>مالتی مدیا</h4>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <form [formGroup]="productBannerform" (ngSubmit)="onSubmit()">

            <div class="row">
              <div class="col-xs-12">
                <button type="submit" class="btn btn-success"
                  >ذخیره</button>&nbsp;
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">

                  <input type="text" id="title" formControlName="title" class="form-control" placeholder="عنوان را وارد کنید">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">

                  <textarea type="text" id="desc" class="form-control" formControlName="desc" rows="6" placeholder="شرح را وارد کنید"></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="fileType"> نوع فایل انتخاب کنید</label>
                  <select  id="fileType" name = "fileType" class="form-control" formControlName="fileType" >
                          <option value="1">عکس</option>
                          <option value="1">فیلم آموزشی</option>
                          <option value="2">پاورپوینت</option>
                          <option value="2">PDF</option>
                          <option value="2">Word</option>
                          <option value="2">Excel</option>
                      </select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="fileType"> فایل آموزشی را انتخاب کنید </label>
                  <input type="file" id="fileType" class="form-control"  (change)="onUploadFile($event.target.files)" >
                  <input type="text" name="file" formControlName="file" hidden>

                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                    <label for="iconFile"> لوگو فایل آموزشی را انتخاب کنید </label>

                  <input type="file"  id="iconFile" class="form-control" (change)="onUploadIcon($event.target.files)" accept='image/*'>

                  <input type="text" name="icon" formControlName="icon" hidden>
                </div>
              </div>
            </div>



          </form>
        </div>

      </div>

      <div class="row">
        <div class="col-xs-12">
          <table class="table  ">
            <thead>
              <tr>
                <th style="width: 5%">ردیف</th>
                <th style="width: 35%">عنوان</th>
                <th style="width: 45%">توضیحات</th>
                <th style="width: 15%"> جزئیات</th>
                <th></th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of  bannerArray;let i = index">
                <td>{{i+1}}</td>
                <td>{{product.title }}</td>
                <td>{{product.desc }}</td>
                <td> <a (click)="removeProducts(product._id)" class="close" data-dismiss="alert"
                    aria-label="close">&times;</a> </td>
                <td> <a (click)="Edit(product)" class="close" data-dismiss="alert"
                  aria-label="close"><span class="glyphicon glyphicon-edit"
                  style="color: rgba(43, 48, 63, 0.425);cursor: pointer;font-size: 18px" title="جزییات"> </span></a> </td>
              </tr>

              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
