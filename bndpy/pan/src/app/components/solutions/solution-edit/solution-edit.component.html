<div class="container">

  <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">

  </div>

  <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
    <div class="row">
      <div class="col-xs-12">
        <form [formGroup]="solutionForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-xs-12">
              <button type="submit" class="btn btn-success" [disabled]=" ">ذخیره</button>&nbsp;
              <!-- <button type="button" class="btn btn-danger" (click)="onCancel()">clear</button>&nbsp; -->
              <button type="button" class="btn btn-info" (click)="onBack()">انصراف</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="title">عنوان</label>
                <input type="text" id="title" formControlName="title" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="titleEnglish">عنوان انگلیسی</label>
                <input type="text" id="titleEnglish" formControlName="titleEnglish" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="description">شرح</label>
                <textarea id="description" formControlName="description" class="form-control" rows=3></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="tags">تگ ها</label>
                <input type="text" id="tags" class="form-control" formControlName="tags">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="kind">نوع راهکار</label>

                <select name="kind" id="kind" class="form-control" formControlName="kind">

                  <option *ngFor="let k of kinds" value="{{k._id}}">{{k.title}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="logo">انتخاب عکس</label>
                <input type="file" class="form-control" (change)="onUpload($event.target.files)" accept='image/*'>
                <input type="text" name="logo" formControlName="logo" hidden>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <img [src]="solution.logo || imgURL" style="width: auto;height: 300px;" class="img-responsive"
                *ngIf="solution.logo || imgURL">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
