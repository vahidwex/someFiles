<div class="trend">
  <p class="bigtext text-center">{{solutionheader}}</p>
  <div class="container">

    <owl-carousel-o [options]="customOptions">
        <ng-template carouselSlide *ngFor="let item of items">
          <div class="section figure-2 figure p-3">
            
              <div class="images">
                <img class="image" [src]="env.port+'/images/'+item.logo" alt="">
                  
                </div>
                <div class="bottomSect w-100">
                  <div class="drawer row">
                    <span class="items">
                      <a class="link" href="#"><i class="fas fa-shopping-cart"></i></a>
                      <a class="link" href="#"><i class="far fa-heart"></i></a>
                      <a class="link"  href="#"><i class="fas fa-search"></i></a>
                      <a class="link" [routerLink]="['/solution/'+item.titleEnglish]"><i class="fas fa-eye"></i></a>
                      
                    </span>
                  </div>
                  <div class="content w-100">
                   <p class="para w-100" style="font-weight: 700;font-size: 24px;">{{item.title}}</p>
                    
                  </div>
                </div>
          </div>
        </ng-template>

    </owl-carousel-o>
  </div>
</div>
