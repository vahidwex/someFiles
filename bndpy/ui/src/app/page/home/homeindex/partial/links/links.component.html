<div class="links row justify-content-center w-100 m-0">
    <div class="container row">
        <div class="section col-6 col-lg-3" *ngFor="let item of items">
            <img class="svg col-lg-5" [src]="env.port+'/images/'+item.logo" alt="">
                <p class="bigtext">{{item.title}}</p>
                <p class="smalltext">{{item.tags}}</p>
        </div>
    </div>
</div>
