<h1 mat-dialog-title class="bt-bold-text">Choose a package to buy bid</h1>
<div style="padding: 20px;">
    
    <div class="row">
        <div class="col-md-4">
            <div class="bid-cards">
                <div class="ribbon"><span>Coming soon</span></div>
                <div class="image-holder">
                    <img class="buy-bid-image" src="../../../assets/images/empty.png" alt="">
                </div>
                <div class="bid-amount">
                    20 bids
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="bid-cards">
                <div class="ribbon"><span>Coming soon</span></div>
                <div class="image-holder">
                    <img class="buy-bid-image" src="../../../assets/images/half.png" alt="">
                </div>
                <div class="bid-amount">
                    50 bids
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="bid-cards">
                <div class="ribbon"><span>Coming soon</span></div>
                <div class="image-holder">
                    <img class="buy-bid-image" src="../../../assets/images/full.png" alt="">
                </div>
                <div class="bid-amount">
                    100 bids
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-end" style="margin-top: 20px;margin-right: 0px;">
        <button class="btn bt-submit-bid-btn" (click)="onNoClick()">Cancel</button>
    </div>
</div>
