<div style="display: inline-block;">
    <span style="display: inline-block;" (click)="openModal()">
        <ng-content></ng-content>
    </span>

    <input type="hidden" data-toggle="modal" #modalOpener data-target="#add-card-modal">

    <div class="modal mt-5 fade" id="add-card-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">{{ title }}</h5>
                    <button type="button" class="close mr-0 mt-0 p-1"
                            #modalCloser
                            data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form (submit)="handleForm($event)">
                        <div #cardElement></div>

                        <p class="form-error">{{ cardErrors }}</p>
                        <div class="text-right mt-3">
                            <button type="button" *ngIf="!forceAdd" class="btn btn-secondary mr-2"
                                    (click)="emitData()"
                                    data-dismiss="modal">Skip</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
