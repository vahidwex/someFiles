<div class="links row justify-content-center">
    <div class="container row">
        <div class="section col-6 col-lg-3" *ngFor="let item of items">
                <img class="svg col-lg-5" src="{{item.sourceSvg}}" alt="">
                <p class="bigtext">{{item.bigtext}}</p>
                <p class="smalltext">{{item.smalltext}}</p>
        </div>
    </div>
</div>
